name: bulovva
description: Bu Lokasyonda HerÅŸey Var.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.0.3
  font_awesome_flutter: ^9.0.0
  cool_alert: ^1.0.1
  geolocator: ^7.0.1
  url_launcher: ^6.0.2
  shared_preferences: ^2.0.5
  date_format: ^1.0.9
  provider: ^5.0.0
  cloud_firestore: ^1.0.3
  firebase_core: ^1.0.2
  intl: ^0.17.0
  firebase_messaging: ^9.1.3
  uuid: ^3.0.3
  flutter_rating_bar: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/logos.png
    - assets/images/istanbul.jpg
    - assets/night.json
    - assets/standart.json

  fonts:
    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
          weight: 400
    - family: Redressed
      fonts:
        - asset: assets/fonts/Redressed-Regular.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
          weight: 400